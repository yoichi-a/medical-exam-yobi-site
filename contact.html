<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <!-- Font Awesomeの最新安定版を使用 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- メタデータの追加 -->
    <meta name="description" content="医師国家試験予備試験過去問チャートへのお問い合わせフォームです。">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-envelope"></i> お問い合わせフォーム</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> ホーム</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>お問い合わせ内容を入力してください</h2>
            <form action="https://formspree.io/f/mzzplgol" method="POST">
                <!-- リダイレクト先を指定 -->
                <input type="hidden" name="_next" value="thank-you.html">
                
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="_replyto" placeholder="あなたのメールアドレス" required>
                
                <label for="reason">お問い合わせ理由</label>
                <select id="reason" name="reason">
                    <option value="問題の不備">問題の不備</option>
                    <option value="解答の不備">解答の不備</option>
                    <option value="解説の不備">解説の不備</option>
                    <option value="解説の不備">模擬試験について</option>
                    <option value="その他">その他</option>
                </select>
                
                <label for="message">詳細</label>
                <textarea id="message" name="message" rows="5" placeholder="詳細を入力してください"></textarea>
                
                <input type="submit" value="送信">
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 医師国家試験予備試験過去問チャート</p>
    </footer>
</body>
</html>
